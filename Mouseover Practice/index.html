<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouseover exercises</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div id=container>
        <nav id="navbar">
            <h2>Mouseover Practice page</h2>
        </nav>
        <div id="main-body">
            <button onmouseover="changeColor(this)" onmouseleave="changeBack(this)" class="button red">Red</button>
            <button onmouseover="changeColor(this)" onmouseleave="changeBack(this)" class="button orange">Orange</button>
            <button onmouseover="changeColor(this)" onmouseleave="changeBack(this)" class="button yellow">Yellow</button>
            <button onmouseover="changeColor(this)" onmouseleave="changeBack(this)" class="button green">Green</button>
            <button onmouseover="changeColor(this)" onmouseleave="changeBack(this)" class="button blue">Blue</button>
            <button onmouseover="changeColor(this)" onmouseleave="changeBack(this)" class="button purple">Purple</button>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
